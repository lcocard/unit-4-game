<!DOCTYPE html>

<!-- unit-4-game index.html -->

<html lang="US">

<head>
    <meta charset="UTF-8">

    <title>Star Wars RPG</title>

    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="assets/images/SW-favicon.png">
    <!-- Reset Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Orbitron&display=swap" rel="stylesheet">
    <!-- Bootstrap Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <div class="container-fluid">

        <!-- Title Row -->

        <div class="row">
            <div class="col-8">
            </div>
            <div class="col-4" id="SW_RPG">
                Star Wars RPG!
            </div>
        </div>
        <!-- Character Pick Row -->
        <div class="row">
            <div class="col-2 Row1 _0 float" id="Char-Pick1" value="char0" style="margin-left: 10px;">
                <p class="name gridname0 0" value="0">Obi-Wan Kenobi</p>
                <img src="assets/images/obiwankenobi.png" id="pic0">
                <br>
                <p class="HP char0hp char0 0"></p>
            </div>
            <div class="col-2 Row1 _1 float" id="Char-Pick1" value="char1">
                <p class="name gridname1 1" value="1">Luke Skywalker</p>
                <img src="assets/images/lukeskywalker.png" id="pic1">
                <br>
                <p class="HP char1hp char1 1"></p>
            </div>
            <div class="col-2 Row1 _2 float" id="Char-Pick1" value="char2">
                <p class="name gridname2 2" value="2">Darth Sidious</p>
                <img src="assets/images/darthsidious.png" id="pic2">
                <br>
                <p class="HP char2hp char2 2"></p>
            </div>
            <div class="col-2 Row1 _3 float" id="Char-Pick1" value="char3">
                <p class="name gridname3 3" value="3">Darth Maul</p>
                <img src="assets/images/darthmaul.png" id="pic3">
                <br>
                <p class="HP char3hp char1 3"></p>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>

</body>

</html>
