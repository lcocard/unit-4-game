<!-- Unit-4-Game - index.html -->

<!DOCTYPE html>

<html lang="US">

<head>
    <meta charset="UTF-8">

    <title>Star Wars RPG</title>
    <!-- --------------------------------------------------------- -->

    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="assets/images/SW-favicon.png">
    <!-- Reset Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Orbitron&display=swap" rel="stylesheet">
    <!-- Bootstrap Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="container-fluid">

        <!-- Title Row -->
        <!-- --------------------------------------------------------- -->

        <div class="row">
            <div class="col-lg-8">
            </div>
            <div class="col-lg-4" id="SW_RPG">
                <p>Star Wars RPG!</p>
            </div>
        </div>
        <!-- Character Pick Row -->
        <!-- --------------------------------------------------------- -->
        <div class="row" id="charPick" style="margin-left: -10px;">
            <div class=".col-xs-2.col-sm-2.col-md-2 Row1 move0 float" id="Char-Pick0" value="OWKenobi">
                <p class="name gridname0 0" value="0">Obi-Wan Kenobi</p>
                <div class="card" style="border: 0;">
                    <img class="card-img-top" src="assets/images/obiwankenobi.png" id="pic0">
                </div>
                <p class="HP char0hp OWKenobi 0"></p>
            </div>
            <div class=".col-xs-2.col-sm-2.col-md-2 Row1 move1 float" id="Char-Pick1" value="LSkywalker">
                <p class="name gridname1 1" value="1">Luke Skywalker</p>
                <div class="card" style="border: 0;">
                    <img class="card-img-top" src="assets/images/lukeskywalker.png" id="pic1">
                </div>
                <p class="HP char1hp LSkywalker 1"></p>
            </div>
            <div class=".col-xs-2.col-sm-2.col-md-2 Row1 move2 float" id="Char-Pick2" value="DSidious">
                <p class="name gridname2 2" value="2">Darth Sidious</p>
                <div class="card" style="border: 0;">
                    <img class="card-img-top" src="assets/images/darthsidious.png" id="pic2">
                </div>
                <p class="HP char2hp DSidious 2"></p>
            </div>
            <div class=".col-xs-2.col-sm-2.col-md-2 Row1 move3 float" id="Char-Pick3" value="DMaul">
                <p class="name gridname3 3" value="3">Darth Maul</p>
                <div class="card" style="border: 0;">
                    <img class="card-img-top" src="assets/images/darthmaul.png" id="pic3">
                </div>
                <p class="HP char3hp DMaul 3"></p>
            </div>
        </div>

        <!-- "Your Character" Subtitle Row -->
        <!-- --------------------------------------------------------- -->
        <div class="row subtitle" style="margin-left: -10px;">
            <div class="col-md-12" style="margin-left: -15px;">
                <p>Your Character</p>
            </div>
        </div>

        <!-- "Your Character" Picture Row -->
        <!-- --------------------------------------------------------- -->
        <div class="row" style="margin-left: -10px;">
            <div class=".col-xs-2.col-sm-2.col-md-2 Row2 float" style="margin-left: -15px;" id="yourCharPick" value="">
                <p class="name gridname_yourCharPick" value=""></p>
                <div class="card" style="border: 0;">
                    <img class="card-img-top" src="" id="pic_yourCharPick">
                </div>
                <p class="aHP char_pick"></p>
            </div>
            <div class=".col-xs-10.col-sm-10.col-md-10 Row2 float">
            </div>
        </div>

        <!-- "Enemies available to attack" Subtitle Row  -->
        <!-- --------------------------------------------------------- -->
        <div class="row subtitle" style="margin-left: -10px;">
            <div class="col-md-12" style="margin-left: -15px;">
                <p>Enemies available to attack</p>
            </div>
        </div>

        <!-- "Enemies available to attack" Picture Row -->
        <!-- --------------------------------------------------------- -->
        <div class="row" style="margin-left: -10px;">
            <div class=".col-xs-2.col-sm-2.col-md-2 Row3 float" style="margin-left: -15px;" id="enemy0" value="">
                <p class="name gridname_enemy0" value=""></p>
                <div class="card" style="border: 0;">
                    <img class="card-img-top" src="" id="pic_enemy0">
                </div>
                <p class="HP char_pick"></p>
            </div>
            <div class=".col-xs-2.col-sm-2.col-md-2 Row3 float" style="margin-left: -15px;" id="enemy1" value="">
                <p class="name gridname_enemy1" value=""></p>
                <div class="card" style="border: 0;">
                    <img class="card-img-top" src="" id="pic_enemy1">
                </div>
                <p class="HP char_pick"></p>
            </div>
            <div class=".col-xs-2.col-sm-2.col-md-2 Row3 float" style="margin-left: -15px;" id="enemy2" value="">
                <p class="name gridname_enemy02" value=""></p>
                <div class="card" style="border: 0;">
                    <img class="card-img-top" src="" id="pic_enemy2">
                </div>
                <p class="char_pick"></p>
            </div>
            <div class=".col-xs-6.col-sm-6.col-md-6 Row3 float">
            </div>
        </div>
        <!-- "Fight Section" Subtitle Row -->
        <!-- --------------------------------------------------------- -->
        <div class="row subtitle" style="margin-left: -10px;">
            <div class="col-md-12" style="margin-left: -15px;">
                <p>Fight Section</p>
            </div>
        </div>

        <!-- "Attack" Button Row -->
        <!-- --------------------------------------------------------- -->
        <div class="row" style="margin-left: -10px;">
            <div class="col-md-12 attkbtn" style="margin-left: -15px;">
                <button>Attack</button>
            </div>
        </div>

        <!-- "Defender" Subtitle Row -->
        <!-- --------------------------------------------------------- -->
        <div class="row subtitle" style="margin-left: -10px;">
            <div class="col-md-12" style="margin-left: -15px;">
                <p>Defender</p>
            </div>
        </div>

        <!-- "Defender" Picture Row -->
        <!-- --------------------------------------------------------- -->
        <div class="row" style="margin-left: -10px;">
            <div class=".col-xs-2.col-sm-2.col-md-2 Row4 float" style="margin-left: -15px;" id="defender" value="">
                <p class="name gridname_defender" value=""></p>
                <div class="card" style="border: 0;">
                    <img class="card-img-top" src="" id="pic_defender">
                </div>
                <p class="aHP char_defender"></p>
            </div>
            <div class=".col-xs-10.col-sm-10.col-md-10 Row2 float">
            </div>
        </div>

        <!-- Game messages Row -->
        <!-- --------------------------------------------------------- -->
        <div class="row subtitle" style="margin-left: -10px;">
            <div class="col-md-12" style="margin-left: -15px;">
                <br><br>
                <p class="You_Attacked"></p>
                <p class="Attacked_You_Back"></p>
                <p class="You_Been_Defeated"></p>
                <p class="You_Won_GO"></p>
                <p class="You_Have_Defeated_GO"></p>
                <p class="No_Enemy_Here"></p>
            </div>
        </div>

        <!-- "Restart" Button Row -->
        <!-- --------------------------------------------------------- -->
        <div class="row" style="margin-left: -10px;">
            <div class="col-md-12 init" style="margin-left: -15px;">
                <button>Reset</button>
            </div>
        </div>



    </div>
    <script src="assets/javascript/game.js"></script>


</body>

</html>
